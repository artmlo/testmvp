<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntimMVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>IntimMVP</h1>
    <p class="subtitle">Актуальные анкеты девушек по городам</p>
  </header>

  <main class="cards">
    <div class="card">
      <div class="card-image">
        <img src="images/girl1.jpg" alt="Алина">
        <span class="price">10 000 ₽/час</span>
      </div>
      <div class="card-content">
        <h2>Алина, 24</h2>
        <p class="location">Москва</p>
        <button>Подробнее</button>
      </div>
    </div>

    <div class="card">
      <div class="card-image">
        <img src="images/girl2.jpg" alt="Катя">
        <span class="price">8 000 ₽/час</span>
      </div>
      <div class="card-content">
        <h2>Катя, 22</h2>
        <p class="location">Санкт-Петербург</p>
        <button>Подробнее</button>
      </div>
    </div>

    <div class="card">
      <div class="card-image">
        <img src="images/girl3.jpg" alt="Марина">
        <span class="price">7 000 ₽/час</span>
      </div>
      <div class="card-content">
        <h2>Марина, 27</h2>
        <p class="location">Казань</p>
        <button>Подробнее</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 IntimMVP. Все права защищены.</p>
  </footer>
</body>
</html>
